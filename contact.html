<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>聯絡我</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-form textarea {
      resize: none;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">我的作品集</a> <!-- 加上返回首頁的連結 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#about">關於我</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#portfolio">作品集</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 聯絡我 -->
  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center">聯絡我</h2>
      <form class="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">姓名</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">訊息</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送出</button>
      </form>
    </div>
  </section>

  <footer class="text-center py-4 bg-light">
    <p>&copy; 2024 我的作品集. 版權所有.</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="text-center py-4 bg-light">
    <p>聯絡方式：email@example.com | 電話：+886 123 456 789</p>
    <div>
      <a href="https://www.facebook.com/" target="_blank" class="text-dark me-3">
        <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank" class="text-dark me-3">
        <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
      </a>
      <a href="https://line.me/" target="_blank" class="text-dark">
        <i class="bi bi-line" style="font-size: 1.5rem;"></i>
      </a>
    </div>
    <p>&copy; 2024 我的作品集. 版權所有.</p>
  </footer>
  
</body>
</html>
